<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CEP</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for diarista in diaristas %}
                <tr>
                    <td>{{ diarista.id }}</td>
                    <td>{{ diarista.nome_completo }}</td>
                    <td>{{ diarista.email }}</td>
                    <td>{{ diarista.cep }}</td>
                    <td>
                        <a href="#">Editar</a>
                        <a href="#">Remover</a>
                    </td>
                </tr>        
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
